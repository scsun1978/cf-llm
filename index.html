<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chat with AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    #auth-container, #chat-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #chat-container {
      height: 100%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .ai {
      text-align: left;
      color: #28a745;
    }
    #chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    textarea {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      min-height: 40px;
    }
    #toggle-stream {
      background-color: #28a745;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #toggle-stream.active {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div id="auth-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="login-button">Login</button>
  </div>

  <!-- 聊天界面 -->
  <div id="chat-container">
    <button id="toggle-stream">Enable Stream Mode</button>
    <div id="chat-box"></div>
    <div id="chat-input">
      <textarea id="message-input" rows="1" placeholder="Type your message here..."></textarea>
      <button id="send-button" disabled>Send</button>
    </div>
  </div>

  <script>
    const API_LOGIN_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/login'; // 登录接口
    const API_CHAT_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/'; // 聊天接口

    const authContainer = document.getElementById('auth-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-button');
    const sendButton = document.getElementById('send-button');
    const toggleStreamButton = document.getElementById('toggle-stream');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');

    let apiKey = null;
    let isStreamMode = false;

    // 显示登录界面
    authContainer.style.display = 'flex';

    // 登录逻辑
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      try {
        const response = await fetch(API_LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok && data.apiKey) {
          apiKey = data.apiKey;
          authContainer.style.display = 'none';
          chatContainer.style.display = 'flex';
          sendButton.disabled = false;
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (error) {
        alert('Unable to connect to the server.');
        console.error(error);
      }
    });

    // 切换流模式
    toggleStreamButton.addEventListener('click', () => {
      isStreamMode = !isStreamMode;
      toggleStreamButton.textContent = isStreamMode ? 'Disable Stream Mode' : 'Enable Stream Mode';
      toggleStreamButton.classList.toggle('active', isStreamMode);
    });

    // 发送消息逻辑
    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      messageInput.value = '';
      sendButton.disabled = true;
      appendMessage(message, 'user');

      try {
        const response = await fetch(API_CHAT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({ type: isStreamMode ? 'stream' : 'chat', message })
        });

        if (isStreamMode) {
          await handleStream(response);
        } else {
          const data = await response.json();
          appendMessage(data.response || 'No response from AI.', 'ai');
        }
      } catch (error) {
        appendMessage('Error: Unable to connect.', 'ai');
      } finally {
        sendButton.disabled = false;
      }
    });

    // 流模式数据处理
    async function handleStream(response) {
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let content = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        content += decoder.decode(value);
        appendMessage(content.trim(), 'ai');
      }
    }

    // 添加消息到聊天框
    function appendMessage(content, className) {
      const message = document.createElement('div');
      message.textContent = content;
      message.className = `message ${className}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
