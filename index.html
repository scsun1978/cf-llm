<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      max-height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .ai {
      text-align: left;
      color: #28a745;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <textarea id="message-input" rows="1" placeholder="Type your message here..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    const API_URL = 'https://<your-workers-url>'; // 替换为你的 Workers 部署地址

    // 从 URL 参数中获取 API Key
    const urlParams = new URLSearchParams(window.location.search);
    const API_KEY = urlParams.get('api_key');

    if (!API_KEY) {
      alert('API Key is missing! Please provide it as a query parameter: ?api_key=YOUR_API_KEY');
      sendButton.disabled = true;
    }

    const appendMessage = (content, className) => {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = content;
      messageDiv.className = `message ${className}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      messageInput.value = '';
      sendButton.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        const aiResponse = data.response || 'No response from AI.';
        appendMessage(aiResponse, 'ai');
      } catch (error) {
        appendMessage('Error: Unable to connect to AI.', 'ai');
        console.error(error);
      } finally {
        sendButton.disabled = false;
      }
    });

    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendButton.click();
      }
    });

    // 自适应输入框高度
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = `${messageInput.scrollHeight}px`;
    });

    // 页面加载后提示用户 API Key 的获取方式
    window.addEventListener('load', () => {
      if (!API_KEY) {
        appendMessage('Please provide an API Key in the URL to start chatting.', 'ai');
      }
    });
  </script>
</body>
</html>
