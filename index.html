<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chat with AI</title>
  <link rel="apple-touch-icon" href="icon.png"> <!-- 替换为你的图标路径 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="AI Chat">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    #auth-container, #chat-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #chat-container {
      height: 90vh;
    }
    #chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
    }
    .message {
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .ai {
      text-align: left;
      color: #28a745;
    }
    #chat-input {
      display: flex;
      align-items: center;
      width: 100%;
    }
    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div id="auth-container">
    <h2>Welcome Back</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="login-button">Login</button>
  </div>

  <!-- 聊天界面 -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <textarea id="message-input" rows="1" placeholder="Type your message here..."></textarea>
      <button id="send-button" disabled>Send</button>
    </div>
  </div>

  <script>
    const API_LOGIN_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/login'; // 登录接口
    const API_CHAT_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/'; // 聊天接口

    const authContainer = document.getElementById('auth-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-button');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');

    let apiKey = null;

    // 显示登录界面
    authContainer.style.display = 'flex';

    // 登录逻辑
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      try {
        const response = await fetch(API_LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.status === 200 && data.apiKey) {
          apiKey = data.apiKey; // 保存 apiKey
          authContainer.style.display = 'none';
          chatContainer.style.display = 'flex';
          sendButton.disabled = false;

          appendMessage('Login successful. You can now start chatting.', 'ai');
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (error) {
        console.error('Login Error:', error);
        alert('Unable to connect to the server.');
      }
    });

    // 添加消息到聊天框
    const appendMessage = (content, className) => {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = content;
      messageDiv.className = `message ${className}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // 自适应输入框高度
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = `${messageInput.scrollHeight}px`;
    });
  </script>
</body>
</html>
